<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
<div th:insert="menu"></div>
<h1>Contact:</h1>
<form action="#" th:action="@{/index.html}" th:object="${contactClass}" method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
    <p>Message: <input type="text" th:field="*{message}" /></p>
    <p th:if="${#fields.hasErrors('content')}" th:errors="*{message}"></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
